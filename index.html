<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UUID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 25px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #ff5fa2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e94b8c;
    }

    button:disabled {
      background-color: #f3a7c6;
      cursor: not-allowed;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>UUID Generator</h1>

    <label for="count">Jumlah UUID:</label>
    <select id="count">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
    </select>

    <button onclick="generateUUIDs()">Generate UUID</button>
    <button id="downloadBtn" onclick="downloadCSV()" disabled>
      Download CSV
    </button>

    <ul id="result"></ul>
  </div>

  <script>
    let generatedUUIDs = [];

    function generateUUIDs() {
      const count = parseInt(document.getElementById("count").value);
      generatedUUIDs = [];

      for (let i = 0; i < count; i++) {
        generatedUUIDs.push(crypto.randomUUID());
      }

      // tampilkan ke UI
      const list = document.getElementById("result");
      list.innerHTML = "";
      generatedUUIDs.forEach(uuid => {
        const li = document.createElement("li");
        li.textContent = uuid;
        list.appendChild(li);
      });

      // aktifkan tombol download
      document.getElementById("downloadBtn").disabled = false;
    }

    function downloadCSV() {
      if (generatedUUIDs.length === 0) {
        alert("Generate UUID terlebih dahulu");
        return;
      }

      let csvContent = "UUID\n";
      generatedUUIDs.forEach(uuid => {
        csvContent += uuid + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `uuid_${generatedUUIDs.length}.csv`;
      link.click();
    }
  </script>

</body>
</html>
